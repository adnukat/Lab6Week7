    <html>
<head>

<body>
    </br>
    <h1>
        <table>
            <tr>
                <td>Developer Id</td>
                <td>Name</td>
                <td>Level</td>
                <td>Address</td>
            </tr>
            <% for (let i =0; i< developerdb.length;i++){ %>
                <tr>
                    <td>
                        <%= developerdb[i]._id %>
                    </td>
                    <td>
                        <%= developerdb[i].developername %>
                    </td>
                    <td>
                        <%= developerdb[i].level %>
                    </td>
                    <td>
                        <%= developerdb[i].address %>
                    </td>
                </tr>
                <% }%>
    </h1>
